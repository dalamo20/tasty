<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/form.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>LOGIN PAGE</title>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <form class="form">
                    <h4 class="heading">Login</h4>
                    <input id="formUserName" type="text" autocomplete="off" class="uname" placeholder="Enter Username" required/>
                    <input id="formPassword" type="password" autocomplete="off" class="password" placeholder="Enter Password" required/>
                    <button class="submit-btn" type="submit" onclick="doLogin(event)">Submit</button>
                    </form>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <form class="form">
                        <h4 class="heading">Register</h4>
                        <input id="formUserNameReg" type="text" autocomplete="off" class="uname" placeholder="Enter Username" required/>
                        <input id="formEmailReg" type="email" autocomplete="off" class="email" placeholder="Enter Email" required/>
                        <input id="formPasswordReg" type="password" autocomplete="off" class="password" placeholder="Enter Password" required/>
                        <button class="submit-btn" onclick="doRegister(event)">Submit</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
          <script src="./lib/api.config.js"></script>
          <script src="./lib/simple-storage.js"></script>
          <script src="./lib/service-helpers.js"></script>
          <script src="./lib/auth.service.js"></script>
          <script src="./lib/auth.js"></script>
    </body>
</html>
