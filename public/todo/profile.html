    <body>
        <header>
            <nav>
              <div class="navbar-left">
                <a href="/">Home</a>
                <a href="#">Videos</a>

                <a href="./profile.html">Profile</a>
              </div>
              <div class="navbar-center">
                <span class="logo">tasty!</span>
              </div>
              <div class="navbar-right">
                <a href="./recipe-search.html">
                    <span id="search" class="material-symbols-outlined" style="transform: translateY(5px);">
                    search
                    </span>
                </a>
                <a id="login" href="./login.html">Login</a>
                <a id="logout" style="display: none;" href="/" onclick="doLogout(event)">Logout</a>

          <section class="vh-100" style="background-color: #f4f5f7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-6 mb-4 mb-lg-0">
                  <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                      <div class="col-md-4 gradient-custom text-center text-white"
                        style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                          alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                        <p><span id="userName"></span></p>
                        <p><span id="email"></span></p>
                        <i class="far fa-edit mb-5" onclick="doUpdate(event)"></i>
                      </div>
                      <div class="col-md-8">
                        <div class="card-body p-4">
                          <h6>Information</h6>
                          <hr class="mt-0 mb-4">
                          <div class="row pt-1">
                            <div id="email" class="col-6 mb-3">
                              <h6>Name</h6>
                              <p class="text-muted">Daniel A.</p>
                            </div>
                            <div class="col-6 mb-3">
                              <h6>Phone</h6>
                              <p class="text-muted">123 456 789</p>
                            </div>
                          </div>
                          <h6>Recipes</h6>
                          <hr class="mt-0 mb-4">
                          <div class="row pt-1">
                            <div class="col-6 mb-3">
                              <h6>Collection</h6>
                              <p class="text-muted">Lorem ipsum</p>
                            </div>
                            <div class="col-6 mb-3">
                              <h6>Most Viewed</h6>
                              <p class="text-muted">Dolor sit amet</p>
                            </div>
                          </div>
                          <div class="d-flex justify-content-start">
                            <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <input type="text" id="newUsername" placeholder="New Username">
          <input type="email" id="newEmail" placeholder="New Email">
          <input type="password" id="newPassword" placeholder="New Password">
          <button onclick="doUpdateUser(event)">Update</button>

          <footer>
            <div class="footer-left">
              <span class="logo-footer">tasty!</span>
            </div>
              <div class="footer-leftCenter">
                <a href="#">About us</a>
                <a href="#">Subscription</a>

              <div class="footer-rightCenter">
